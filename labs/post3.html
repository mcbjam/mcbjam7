    <script>
        function getUrlVars() {
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for (var i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }
        var posturl = 'https://www.googleapis.com/blogger/v3/blogs/' + getUrlVars()["blogid"] + '/posts/' + getUrlVars()["postid"] + '?key=AIzaSyCAKZ8JE1BavUMjiD872EmwTqZ4xAgRUtg';
        $.ajax({
            url: posturl,
            type: 'GET',
            dataType: 'jsonp',
            success: function (data) {
                $("#post").append(
                         data.content
                          );
                $("#published").append(data.published);
                $("#title").append(data.title);



            }
        });
    </script>
