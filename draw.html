<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>



<!-- Load Feather code -->
<script type="text/javascript" src="http://feather.aviary.com/js/feather.js"></script>

<!-- Instantiate Feather -->
<script type='text/javascript'>
    var featherEditor = new Aviary.Feather({
        apiKey: 'CB1JvWRfI0uf9jumfha2Eg',
        apiVersion: 2,
        tools: 'brightness,draw,effects,enhance,frames,stickers,crop,resize,warmth,orientation,focus,contrast,saturation,warmth,sharpness,splash,text,redeye,whiten,blemish',
        appendTo: 'injection_site',
        onSave: function (imageID, newURL) {
            var img = document.getElementById(imageID);
            img.src = newURL;
        },
        onError: function (errorObj) {
            alert(errorObj.message);
        }
    });
    function launchEditor(id, src) {
        featherEditor.launch({
            image: id,
            url: src
        });
        return false;
    }
</script>

<div id='injection_site'></div>

<img id='image1' src='http://www.w3.org/html/logo/downloads/HTML5_Logo_512.png'/>

<!-- Add an edit button, passing the HTML id of the image and the public URL of the image -->
<p><input type='image' src='http://images.aviary.com/images/edit-photo.png' value='Edit photo' onclick="return launchEditor('image1', 'http://images.aviary.com/imagesv5/feather_default.jpg');" /></p>
        


</body>
</html>
